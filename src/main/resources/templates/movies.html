<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script th:inline="javascript">
        /*<![CDATA[*/
        const USER_ID = /*[[${user.id}]]*/;
        /*]]>*/

        function bookMovie(userId, movieId) {
            console.log('Booking movie for user:', userId, 'and movie:', movieId); // Debug log

            fetch('/api/bookings/create/' + userId + '/' + movieId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log('Response received:', response); // Debug log
                if (response.ok) {
                    loadBookings(USER_ID);
                    return response.text();
                } else {
                    throw new Error('Error booking movie');
                }
            })
            .then(message => {
                console.log('Success message:', message); // Debug log
                alert(message);
            })
            .catch(error => {
                console.error('Failed to book movie:', error); // Debug log
                alert('Failed to book movie: ' + error.message);
            });
        }

        function loadBookings(userId) {
    fetch('/api/bookings/user/' + userId)
           .then(response => response.json())
        .then(movies => {
            console.log('Movies received:', movies); // Debug log

            if (!Array.isArray(movies)) {
                throw new TypeError('Expected an array of movies');
            }

            const bookingsTableBody = document.getElementById('bookings-table-body');
            bookingsTableBody.innerHTML = ''; // Clear any existing content

            if (movies.length === 0) {
                bookingsTableBody.innerHTML = '<tr><td colspan="3" class="text-center">No movies found.</td></tr>';
            } else {
                movies.forEach(movie => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${movie.id}</td>
                        <td>${movie.title}</td>
                        <td>${movie.releaseDate}</td>
                        <td>${movie.showCycle}</td>
                        <td>
                            <button class="btn btn-primary" onclick="cancelBooking(${movie.id})">Cancel booking</button>
                        </td>
                    `;
                    bookingsTableBody.appendChild(row);
                });
            }
        })
        .catch(error => {
            console.error('Error loading movies:', error);
            alert('Failed to load movies: ' + error.message);
        });
}

        function cancelBooking(bookingId) {
            fetch('/api/bookings/' + bookingId, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    alert('Booking canceled successfully!');
                    loadBookings(USER_ID); // Reload bookings after cancellation
                } else {
                    throw new Error('Error canceling booking');
                }
            })
            .catch(error => alert('Failed to cancel booking: ' + error.message));
        }

        window.onload = function() {
            loadBookings(USER_ID);
        };
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MovieBooking</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form method="post" th:action="@{/logout}">
                    <button type="submit" class="btn btn-outline-light">Sign out</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Available Movies</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Release Date</th>
                <th>Show Cycle</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.releaseDate}"></td>
                <td th:text="${movie.showCycle}"></td>
                <td>
                    <button class="btn btn-primary" th:attr="onclick=|bookMovie(${user.id},${movie.id})|"> Book Ticket
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Booked Movies</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Booking Id</th>
                <th>Movie Title</th>
                <th>Release Date</th>
                <th>Show Cycle</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="bookings-table-body">
            <!-- Bookings will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
