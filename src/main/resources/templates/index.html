<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking App</title>
    <link rel="stylesheet" href="../static/index.css" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MovieBooking</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto nav-links">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>

                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            </ul>
        </div>
    </nav>
</header>
<section class="hero">
    <div class="hero-content">
        <h1>Welcome to MovieBooking</h1>
        <p>Book your favorite movies and events with ease</p>
        <a th:href="@{/login}" class="btn btn-primary">Get Started</a>
    </div>

<footer class="bg-dark text-white text-center py-3">

    </div>
</footer>
