<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard - Movie Booking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEJ03KQ5kYSn6p88pbylTqiXjc8aglh44G5Nlgp5hRYThtFojfQwE3XqYxeCw" crossorigin="anonymous">

</head>

<body>

<div class="container">

    <h2 class="my-4">Welcome, <span th:text="${username}"></span>!</h2>

    <h3 class="my-4">Available Movies</h3>

    <table class="table">

        <thead>

        <tr>

            <th>Movie Title</th>

            <th>Show Times</th>

            <th>Actions</th>

        </tr>

        </thead>

        <tbody>

        <tr th:each="movie : ${movies}">

            <td th:text="${movie.title}"></td>

            <td th:text="${movie.showCycle}"></td>

            <td>

                <a th:href="@{/book/{id}(id=${movie.id})}" class="btn btn-success">Book</a>

            </td>

        </tr>

        </tbody>

    </table>

    <a href="/logout" class="btn btn-danger">Logout</a>

</div>

</body>

</html>
