<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Change Movie Timing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEJ03KQ5kYSn6p88pbylTqiXjc8aglh44G5Nlgp5hRYThtFojfQwE3XqYxeCw" crossorigin="anonymous">

</head>

<body>

<div class="container">

    <h2 class="my-4">Change Movie Timing</h2>

    <form th:action="@{/api/movies/{id}/timing(id=${movieId})}}" method="post">

        <div class="mb-3">

            <label for="newShowCycle" class="form-label">New Show Time</label>

            <input type="text" class="form-control" id="newShowCycle" name="newShowCycle" required>

        </div>

        <button type="submit" class="btn btn-primary">Update Timing</button>

    </form>

</div>

</body>

</html>
