<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Book Movie - Movie Booking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEJ03KQ5kYSn6p88pbylTqiXjc8aglh44G5Nlgp5hRYThtFojfQwE3XqYxeCw" crossorigin="anonymous">

</head>

<body>

<div class="container">

    <h2 class="my-4">Book a Movie</h2>

    <h4>Movie: <span th:text="${movie.title}"></span></h4>

    <p>Show Times: <span th:text="${movie.showCycle}"></span></p>


    <form action="/book/{id}" method="post">

        <div class="mb-3">

            <label for="userName" class="form-label">Your Name</label>

            <input type="text" class="form-control" id="userName" name="userName" required>

        </div>

        <button type="submit" class="btn btn-primary">Book Now</button>

    </form>

</div>

</body>

</html>
