<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Movies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div><h2>Welcome to Movie booking page</h2></div>

    <div><h3>Registration page</h3></div>
    <div>
        <form th:action="@{/process_register}" method="post" th:object="${user}"
              style="max-width:600px; margin:0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{name}" minlength="6" maxlength="20"
                               required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">E-Mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" minlength="6" maxlength="20"
                               required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" minlength="6" maxlength="10"
                               required/>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
